<div class="container">
  <h2>
    Busqueda en Google
  </h2>
  <p>
    <label for="clave">Clave de busqueda</label>
    <input type="text" id="clave" [(ngModel)]="sClave"> 
  </p>
  <p>
    <button (click)="buscar()">Buscar</button>
  </p>
  <div *ngIf = "aLibros.length">
    <h3>Lista de libros</h3>
    <ul>
      <li *ngFor="let libro of aLibros">{{libro}}</li>
    </ul>
  </div>
</div>
